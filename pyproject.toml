[project]
name = "faster-whisper-server"
requires-python = ">=3.12,<3.13"
dependencies = [
    "pydantic",
    "fastapi",
    "uvicorn",
    "python-multipart",
    "soundfile",
    "pydantic-settings",
    "numpy<2.0.0",
    "faster-whisper==1.0.3",
    "huggingface-hub",
    "httpx-sse",
    "httpx",
    "gradio",
    "openai"
]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-xdist"]

other = ["youtube-dl @ git+https://github.com/ytdl-org/youtube-dl.git@37cea84f775129ad715b9bcd617251c831fcc980", "aider-chat==0.39.0"]

# https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "FIX",
    "TD", # disable todo warnings
    "ERA",  # allow commented out code
    "PTH",

    "ANN003", # missing kwargs
    "ANN101", # missing self type
    "ANN102", # missing cls
    "B006",
    "B008",
    "COM812", # trailing comma
    "D10",  # disabled required docstrings
    "D401",
    "EM102",
    "FBT001",
    "FBT002",
    "PLR0913",
    "PLR2004", # magic
    "RET504",
    "RET505",
    "RET508",
    "S101", # allow assert
    "S104",
    "S603", # subprocess untrusted input
    "SIM102",
    "T201", # print
    "TRY003",
    "W505",
    "ISC001" # recommended to disable for formatting
]

[tool.ruff.lint.isort]
force-sort-within-sections = true

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.pyright]
# typeCheckingMode = "strict"
pythonVersion = "3.12"
pythonPlatform = "Linux"
# https://github.com/RobertCraigie/pyright-python/tree/804dafbe7ab1b9c8766c2b4755fb29db37959ab7?tab=readme-ov-file#pre-commit
venvPath = "."
venv = ".venv"
